<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <script src="./js/script.js" defer></script>
  <title>Base Apparel (Frontend Mentor Challenge)</title>
</head>
<body>

  <main class="main-container">

    <header class="header">
      <img src="./images/logo.svg" alt="" class="header-img">
    </header>

    <section class="hero">
      <img src="./images/hero-mobile.jpg" alt="" class="hero-img-mobile">
      <img src="./images/hero-desktop.jpg" alt="" class="hero-img-desktop">
      </div>
    </section>

    <section class="card">
      <h1 class="card-heading"><span class="card-heading-highlight-light">We're</span> <span class="card-heading-highlight-neutral">coming soon</span></h1>
      <p class="card-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="POST" class="card-form">
        <input type="text" class="card-form-input" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="card-form-error-icon">
        <button type="submit" class="card-form-button"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
      <p class="card-form-error-message">Please provide a valid email</p>
    </section>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/divinestylus">Sam B. Morris</a>.
      </p>
    </footer>

  </main>
</body>
</html>
